{%load static%}
{% include 'messages.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

        <!-- Última versão CSS compilada e minificada do Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href={%static "plantacao_app/assets/icone.png" %} />

        <!-- JavaScript -->
        <script src={%static "plantacao_app/js/scripts.js"%} ></script>
        
        <!-- CSS -->
        <link href={%static "plantacao_app/css/home.css" %} rel="stylesheet" referrerpolicy="origin">
        <link href={%static "plantacao_app/css/relatorios.css" %} rel="stylesheet" referrerpolicy="origin">
        <link href={%static "plantacao_app/css/messages.css" %} rel="stylesheet" referrerpolicy="origin">
        
        <!-- Toggle button -->
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

        <!-- Icones fontaweasome-->
        <script src="https://kit.fontawesome.com/4169326a4c.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>

        <title>Plantação IOT</title>

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    </head>

    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="{% url 'plantacao_app:index' %}" class="nav__logo">
                        <i class="fa-solid fa-leaf nav__logo-icon"></i>
                        <span class="nav__logo-name">Plantação IOT</span>
                    </a>

                    <div class="nav__list">
                        <a href="{% url 'plantacao_app:relatorios' %}" class="nav__link">
                        <i class='bx bx-bar-chart-alt-2 nav__icon' ></i>
                            <span class="nav__name">Relatórios</span>
                        </a>

                        <a href="{% url 'plantacao_app:deleteAllInfo' %}" class="nav__link">
                            <i class='bx bx-trash-alt nav__icon' ></i>
                            <span class="nav__name">Remover registros</span>
                        </a>
                        
                        <a href="{% url 'plantacao_app:saveInfo' %}" class="nav__link">
                            <i class='bx bx-save nav__icon' ></i>
                            <span class="nav__name">Salvar registro</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <main class="main-content-list row-cols-1 justify-content-center m-5">
            {% block content %}
    
            {% endblock content %}
            </main>
            <script src={%static "plantacao_app/js/main.js"%} ></script>
    </body>

</html>
